<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Page AJAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link href="index_ajar.css" rel="stylesheet" />
  </head>

  <header></header>

  <body>
    <div class="bandeau">
      <h1>AJAR</h1>
      <img src="../photo/ajar_4_bandeau.jpg" alt="photo artiste" />
    </div>
    <div class="background">
      <div class="container">
        <div class="petit-container-gauche">
          <div id="photo-profil">
            <!-- image artiste depuis API -->
          </div>
          <h3 id="artiste-presentation">Ajar c'est...</h3>
          <div class="data">
            <div class="abonnes-yt">
              <span id="data-artist-1">68 MILLE</span>
              <p>ABONNÉS SUR YOUTUBE</p>
            </div>
            <div class="nb-morceaux">
              <span id="data-artist-2"> 46 </span>
              <p>MORCEAUX</p>
            </div>
            <div class="style-artist">
              <span id="style">RAP</span>
            </div>
          </div>

          <a href="https://www.youtube.com/watch?v=NrLwaY40D94">
            <span id="bouton-play"
              ><img src="../logo/bouton_lancement.png" alt="bouton_play"
            /></span>
          </a>
        </div>
        <div class="petit-container-droite">
          <h2>À propos de l'artiste</h2>
        </div>
      </div>
      <div class="container-plateform">
        <h4>Écoute maintenant sur</h4>
        <div id="spotify">
          <a
            href="https://open.spotify.com/intl-fr/artist/46OlTXwi8hanoxXHTE7E5z"
            ><img src="../logo/logo_spotify.png" alt="logo_spotify"
          /></a>
        </div>
        <div id="deezer">
          <a href="https://www.deezer.com/fr/artist/3601941"
            ><img src="../logo/logo_deezer.png" alt="logo_deezer"
          /></a>
        </div>
        <div id="amazon_music">
          <a href="https://music.amazon.fr/artists/B0025QBF4M/ajar"
            ><img src="../logo/logo_amazon_music.png" alt="logo_amazon_music"
          /></a>
        </div>
        <div id="sound_cloud">
          <a href="https://soundcloud.com/emile_ajar"
            ><img src="../logo/logo_soundcloud.png" alt="logo_soundcloud"
          /></a>
        </div>
        <div id="apple_music">
          <a href="https://music.apple.com/fr/artist/ajar/1364200470"
            ><img src="../logo/logo_apple_music.png" alt="logo_apple_music"
          /></a>
        </div>
        <div id="youtube">
          <a href="https://www.youtube.com/@Ajarloup"
            ><img src="../logo/logo_youtube.png" alt="logo_youtube"
          /></a>
        </div>
      </div>
    </div>

    <script>
      ///a mettre dans le html
      // <!-- <p id="bio">
      // </p> -->
      ///////
      // fetch("https://www.theaudiodb.com/api/v1/json/2/artist.php?i=177705")
      //     .then(response => response.json())
      //     .then(result => {
      //         console.log(result.artists[0].strBiographyFR);
      //         document.getElementById("bio").textContent = result.artists[0].strBiographyFR;
      //     })

      let emplacement1 = document.querySelector("#photo-profil");
      fetch("https://www.theaudiodb.com/api/v1/json/2/artist.php?i=177705")
        .then((response) => response.json())
        .then((result) => {
          console.log(result.artists[0].strArtistThumb);
          let image = document.createElement("img");
          imageContent = result.artists[0].strArtistThumb;
          image.src = imageContent;
          emplacement1.appendChild(image);
        });

      let emplacement2 = document.querySelector(".petit-container-droite");
      fetch("https://www.theaudiodb.com/api/v1/json/2/artist.php?i=177705")
        .then((response) => response.json())
        .then((result) => {
          console.log(result.artists[0].strBiographyFR);
          let texte = document.createElement("p");
          textContent = result.artists[0].strBiographyFR;
          texte.innerHTML = textContent; //on met le content dans le p)
          emplacement2.appendChild(texte); //(on ajoute le p rempli dans le container)
        });
    </script>
  </body>
